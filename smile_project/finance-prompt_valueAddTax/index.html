<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children's Games Store - Value Add Tax Calculator</title>
    <style>
        body {
            font-family: "Pacifico", sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #eb4325;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }

        th,
        td {
            border: 2px solid #f13b1b;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f18d65;
        }

        button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background-color: #228b22;
        }

        .total-vat {
            font-size: 18px;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>

<body>
    <h1>Children's Games Store Value Add Tax Calculator</h1>

    <table id="games-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price (USD)</th>
                <th>New Price (After VAT)</th>
            </tr>
        </thead>
        <tbody id="games-list">
            <!-- Game items will be loade -->
        </tbody>
    </table>

    <div class="total-vat" id="total-vat">Total Value Add Tax: $0.00</div>
    <button onclick="exportToCSV()">Download Prices as CSV</button>
    <script src="app.js"></script>
</body>

</html>
