<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Upgrade Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Home Upgrade Savings Calculator</h1>

        <label for="savingsGoal">Savings Goal ($):</label>
        <input type="number" id="savingsGoal" placeholder="Enter your savings goal" min="2500">

        <label for="startingBalance">Starting Balance ($):</label>
        <input type="number" id="startingBalance" placeholder="Enter your starting balance">

        <label for="timeFrame">Time Frame (Months):</label>
        <input type="number" id="timeFrame" placeholder="Enter months to reach goal">

        <label for="growthRate">Freelance Income Growth Rate (%):</label>
        <input type="number" id="growthRate" placeholder="Enter growth rate (2-12%)" min="2" max="12">

        <button onclick="calculateIncome()">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
